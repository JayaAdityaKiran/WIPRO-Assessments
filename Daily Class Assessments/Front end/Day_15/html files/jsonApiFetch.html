<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>Users Data</h4>
    <!-- fetch or promise based example -->
    <ol id="users"></ol>
    <script>
        fetch('https://jsonplaceholder.typicode.com/users') // to retrieve JSON data from this API
        .then(response => response.json()) // convert response to JSON where .json() will automatically parses the data (it already include JSON.parse())
        .then(data=> {
            
            const ol = document.getElementById("users");

            data.slice(0,5).forEach(user => {

            const li = document.createElement("li");
            li.textContent = `${user.name} - ${user.email}`; 
            ol.appendChild(li); // appendchild => only 1 at a time and cannot enter/append plain text

            });
        }) 
        .catch(err => console.error("Error while loading the data", err));


        // promise based example

        const myPromise = new Promise((resolve , reject) =>

            {
                setTimeout(()=>
                    {
                        const success = true;
                        if(success) resolve("Data is getting fetched");
                        else reject("Error while fetching");

                    },1000
                )

            }
        );
        myPromise
        .then(result => console.log(result))
        .catch(error => console.log(error));

    </script>
</body>
</html>
