<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Profile</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      background: linear-gradient(120deg, #e1f5fe 0%, #fffde4 100%);
      font-family: 'Roboto', Arial, sans-serif;
      min-height: 100vh;
    }
    .profile-box { 
      background: #fff; 
      border-radius: 20px; 
      padding: 40px; 
      margin: 60px auto; 
      max-width: 500px; 
      box-shadow: 0 6px 20px rgba(33,150,243,0.18);
    }
    .profile-box img {
      border: 4px solid #2196F3;
    }
    .profile-box p {
      font-size: 1.1rem;
      margin: 12px 0;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="index.html">‚Üê Back to Dashboard</a>
    </div>
  </nav>
  <div class="profile-box text-center">
    <h2 class="mb-4 fw-bold">Student Profile</h2>
    
    <!-- Choose one of these image options -->
    <img src="https://ui-avatars.com/api/?name=John+Doe&size=250&background=2196F3&color=fff&bold=true" class="rounded-circle mb-4" alt="Profile" width="150" />
    
    <p><strong>Name:</strong> John Doe</p>
    <p><strong>Class:</strong> 10th Grade</p>
    <p><strong>Section:</strong> A</p>
    <p><strong>Roll Number:</strong> 2025</p>
    <p><strong>Email:</strong> johndoe@springflowers.edu</p>
    <p><strong>Contact:</strong> +91 1234567890</p>
  </div>
</body>
</html>
