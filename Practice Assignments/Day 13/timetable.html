<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student TimeTable</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">


    <!-- Inside your <head> style block, add below CSS -->
<style>
  body { background: linear-gradient(120deg, #e1f5fe 0%, #fffde4 100%);}
  .table { background: #fff; box-shadow: 0 4px 18px rgba(33, 150, 243, 0.06);}
  .table th, .table td {
    border-radius: 11px;
    font-size: 1.08rem;
    font-family: 'Roboto', Arial, sans-serif;
    padding: 14px;
  }
  .table thead th {
    background: #1976d2 !important;
    color: #fff;
  }
  .table tbody td {
    background: #e3f2fd;
    color: #1976d2;
    font-weight: 500;
  }
  h2 {
    font-family: 'Roboto', Arial, sans-serif;
    font-size: 2.2rem;
    background: linear-gradient(90deg, #42a5f5, #fce4ec);
    background-clip: text;
    color: transparent;
    margin-bottom: 18px;
  }
</style>

</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">Back to Dashboard</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="text-center mb-4">Weekly Time Table</h2>

        <div class="table-responsive">
            <table class="table table-bordered table-striped text-center">
                <thead class="table-dark">
                    <tr>
                        <th>Day</th>
                        <th>9 AM</th>
                        <th>10 AM</th>
                        <th>11 AM</th>
                        <th>12 PM</th>
                        <th>1 PM</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>Monday</td>
                        <td>Math</td>
                        <td>Science</td>
                        <td>English</td>
                        <td>Break</td>
                        <td>Sports</td>
                    </tr>
                    <tr>
                        <td>Tuesday</td>
                        <td>English</td>
                        <td>Math</td>
                        <td>Computer</td>
                        <td>Break</td>
                        <td>Science</td>
                    </tr>
                    <tr>
                        <td>Wednesday</td>
                        <td>EVS</td>
                        <td>Math</td>
                        <td>English</td>
                        <td>Break</td>
                        <td>Art</td>
                    </tr>
                    <tr>
                        <td>Thursday</td>
                        <td>Science</td>
                        <td>Computer</td>
                        <td>Math</td>
                        <td>Break</td>
                        <td>Sports</td>
                    </tr>
                    <tr>
                        <td>Friday</td>
                        <td>Math</td>
                        <td>English</td>
                        <td>Science</td>
                        <td>Break</td>
                        <td>Music</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
