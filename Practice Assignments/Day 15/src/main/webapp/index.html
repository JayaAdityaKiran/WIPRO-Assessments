<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Manager</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="welcome-header">
        <div class="overlay">
            <h1>ðŸ“‡ Contact Manager</h1>
            <p>Manage your contacts efficiently in one place</p>
        </div>
    </header>

    <div class="container">
        <div class="action-bar">
            <button id="addContactBtn" class="btn btn-primary">
                <span>âž•</span> Add Contact
            </button>
            <div class="contact-count">
                Total Contacts: <strong id="contactCount">0</strong>
            </div>
        </div>

        <div id="contactFormContainer" class="form-container hidden">
            <div class="form-card">
                <h2 id="formTitle">Add New Contact</h2>
                <form id="contactForm">
                    <input type="hidden" id="contactId">
                    
                    <div class="form-group">
                        <label for="name">Name *</label>
                        <input type="text" id="name" name="name" required placeholder="Enter full name">
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter email address">
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" name="phone" placeholder="Enter phone number">
                    </div>
                    
                    <div class="form-group">
                        <label for="address">Address</label>
                        <textarea id="address" name="address" rows="3" placeholder="Enter address"></textarea>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn btn-success">Save Contact</button>
                        <button type="button" id="cancelBtn" class="btn btn-secondary">Cancel</button>
                    </div>
                </form>
            </div>
        </div>

        <div id="contactsList" class="contacts-grid"></div>
        
        <div id="emptyState" class="empty-state">
            <p>ðŸ“­ No contacts yet. Click "Add Contact" to get started!</p>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
