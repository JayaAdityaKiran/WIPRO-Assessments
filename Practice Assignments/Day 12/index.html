<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring Flowers school – Student Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- HEADER -->
<header class="topbar">
    <div class="brand">
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135768.png" alt="School Logo">
        <h1>Spring Flowers school</h1>
    </div>

    <nav class="nav-links">
        <a href="#">Home</a>
        <a href="#student-section">Student Dashboard</a>
    </nav>
</header>

<!-- HERO SECTION -->
<section class="hero">
    <div class="hero-content">
        <h2 class="welcome">Welcome to</h2>
        <h2 class="school-name">Spring Flowers school</h2>
        <a href="#student-section" class="btn-primary">View Student</a>
    </div>
</section>

<!-- STUDENT DETAILS -->
<section id="student-section" class="student-area">
    <h2 class="section-title">Student Dashboard</h2>

    <div class="profile-box">
        <img src="https://cdn-icons-png.flaticon.com/512/1946/1946429.png" alt="Student Photo" class="avatar">

        <h3 class="student-name">Aarav Mehta</h3>
        <p class="info">Class: 9 • Roll No: 07</p>
        <p class="info">Email: aarav.mehta@school.com</p>

        <button class="action-btn">Open Profile</button>
    </div>
</section>

<!-- FOOTER -->
<footer class="footer">
    © 2025 Spring Flowers school
</footer>

</body>
</html>
